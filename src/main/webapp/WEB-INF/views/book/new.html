<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="title" style="font-size: 28px; color: #272727;">Title: </label>
    <input type="text" style="font-size: 28px; color: #272727; border-bottom-color: darkslateblue; border-width: 0 0 2px 0" th:field="*{title}" id="title" />
    <div style="color: darkred" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br>
    <br>
    <label for="author" style="font-size: 28px; color: #272727;">Author: </label>
    <input type="text" style="font-size: 28px; color: #272727; border-bottom-color: darkslateblue; border-width: 0 0 2px 0" th:field="*{author}" id="author" />
    <div style="color: darkred" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br>
    <br>
    <label for="year" style="font-size: 28px; color: #272727;">Year: </label>
    <input type="text" style="font-size: 28px; color: #272727; border-bottom-color: darkslateblue; border-width: 0 0 2px 0" th:field="*{year}" id="year" />
    <div style="color: darkred" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
    <br>
    <br>
    <input type="submit" style="font-size: 28px; color: #272727; border-width: 0 0 0 0; background-color: aliceblue" value="Create new book" />
</form>
</body>
</html>
