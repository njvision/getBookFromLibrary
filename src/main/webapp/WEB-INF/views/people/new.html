<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="first_last_name" style="font-size: 28px; color: #272727;">First and last name: </label>
    <input type="text" style="font-size: 28px; color: #272727; border-bottom-color: darkslateblue; border-width: 0 0 2px 0" th:field="*{firstLastName}" id="first_last_name" />
    <div style="color: darkred" th:if="${#fields.hasErrors('firstLastName')}" th:errors="*{firstLastName}">Name error</div>
    <br>
    <br>
    <label for="birth_year" style="font-size: 28px; color: #272727;">Birth year: </label>
    <input type="text" style="font-size: 28px; color: #272727; border-bottom-color: darkslateblue; border-width: 0 0 2px 0" th:field="*{yearOfBirth}" id="birth_year" />
    <div style="color: darkred" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age error</div>
    <br>
    <br>
    <input type="submit" style="font-size: 28px; color: #272727; border-width: 0 0 0 0; background-color: aliceblue" value="Create new user" />
</form>
</body>
</html>
